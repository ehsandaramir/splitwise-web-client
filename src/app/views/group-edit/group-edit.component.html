<div class="container">
  <div class="row" style="height: 30px;"></div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <form [formGroup]="groupForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <ol>
            <li *ngFor="let u of addedUsers">
              <!--{{ u.username }} ({{ u.firstName }} {{ u.lastName }})-->
              {{ dataService.retrieveUser(u).username }}
            </li>
          </ol>
        </div>

        <div class="form-group">
          <label for="user">User:</label>
          <select id="user" formControlName="user" class="form-control">
            <option [value]="x.pk" *ngFor="let x of listItemsUser">{{ x.username }} ({{x.firstName}} {{x.lastName}})</option>
          </select>
        </div>

        <button type="button" class="btn btn-success" (click)="addUser()">Add User</button>

        <div class="form-group">
          <label for="title">Title:</label>
          <input
            type="text"
            id="title"
            formControlName="title"
            class="form-control">
        </div>

        <button type="submit" [disabled]="!groupForm.valid" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-danger" (click)="onDiscard()">Discard</button>

      </form>

    </div>
  </div>
</div>
