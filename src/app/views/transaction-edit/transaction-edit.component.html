<div class="container">
  <div class="row" style="height: 30px;"></div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="bill">Bill:</label>
          <select id="bill" formControlName="bill" class="form-control">
            <option [value]="x.pk" *ngFor="let x of listItemsBill">{{ x.title }}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="user">User:</label>
          <select id="user" formControlName="user" class="form-control">
            <option [value]="x.pk" *ngFor="let x of listItemsUser">{{ x.username }}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="amount">Amount:</label>
          <input
            type="text"
            id="amount"
            formControlName="amount"
            class="form-control">
        </div>

        <div class="form-group">
          <label class="radio-inline" *ngFor="let ch of listItemsDirection">
            <input type="radio" name="direction" [value]="ch.value" formControlName="direction"> {{ ch['title'] }}
          </label>
        </div>

        <button type="submit" [disabled]="!transactionForm.valid" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-danger" (click)="onDiscard()">Discard</button>

      </form>

    </div>
  </div>
</div>
