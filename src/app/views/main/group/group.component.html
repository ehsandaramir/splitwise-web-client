
<div class="panel panel-primary">

  <div class="panel-heading">
    <h3>{{ dataService.selectedGroup.title }}</h3>
  </div>

  <div class="panel-body">
    <table class="table table-hover">

      <thead></thead>

      <tbody>
      <tr *ngFor="let user of dataService.selectedGroup.users">
        <td>
          {{ user.username }}
        </td>
      </tr>
      </tbody>

    </table>

    <table class="table table-hover">

      <thead></thead>

      <tbody>
      <tr *ngFor="let bill of this.dataService.listBill( dataService.selectedGroup.pk )" (click)="setActiveBill(bill)">
        <td>
          <app-bill [currentBill]="bill.pk" [isActive]="dataService.selectedBill && dataService.selectedBill.pk === bill.pk" (reloadGroup)="onReloadBills()"></app-bill>
        </td>
      </tr>
      </tbody>

    </table>
  </div>

</div>
