<div class="container">
  <div class="row" style="height: 30px;"></div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="group">Group:</label>
          <select id="group" formControlName="group" class="form-control">
            <option [value]="x.pk" *ngFor="let x of listItemGroups">{{ x.title }}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="title">Title:</label>
          <input
            type="text"
            id="title"
            formControlName="title"
            class="form-control">
        </div>

        <div class="form-group">
          <label for="amount">Amount:</label>
          <input
            type="text"
            id="amount"
            formControlName="amount"
            class="form-control">
        </div>

        <button type="submit" [disabled]="!transactionForm.valid" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-danger" (click)="onDiscard()">Discard</button>

      </form>

    </div>
  </div>
</div>
